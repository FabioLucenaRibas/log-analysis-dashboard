<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body>
  <div class="topBar">
    <tab-group new-tab-button="true" sortable="true" style="width: 100%;">
      <style>
        .nav {
          display: flex;
          flex-direction: row;
          background: #20262e !important;
          box-shadow: none !important;
          border-top: none !important;
          color: white;
          -webkit-app-region: drag;
        }

        .tabs {
          order: 2;
          max-width: 80vw;
          display: flex;
          overflow-x: auto;
          overflow-y: hidden;
          white-space: nowrap;
          -webkit-app-region: none;
        }

        .tabs::-webkit-scrollbar-track {
          -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
          border-radius: 10px;
          background-color: #2C313C;
        }

        .tabs::-webkit-scrollbar {
          width: 5px;
          height: 5px;
          background-color: #2C313C;
        }

        .tabs::-webkit-scrollbar-thumb {
          border-radius: 10px;
          -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
          background-color: #555;
        }

        .tab {
          background: #2a323d !important;
          box-shadow: inset 0 -1px #20262e !important;
          -webkit-app-region: none;
        }

        .buttons {
          order: 1;
          border-left: none;
          padding: 0;
          display: flex;
          height: 32px;
          width: 40px;
          align-items: center;
          justify-content: center;
          -webkit-app-region: none;
        }

        .tab.active {
          color: white !important;
          background: #3a4453 !important;
          border-left: 1px solid #20262e !important;
          border-right: 1px solid #20262e !important;
        }

        .tab.visible:not(.active)+.tab.visible:not(.active) {
          border-left: 1px solid #20262e !important;
        }
      </style>
    </tab-group>

    <div class="titleBarBtns">
      <button id="minimizeBtn" class="topBtn minimizeBtn"></button>
      <button id="maxResBtn" class="topBtn maximizeBtn"></button>
      <button id="closeBtn" class="topBtn closeBtn"></button>
    </div>
  </div>

  <script src="../electron-tabs.js"></script>

</body>

</html>
